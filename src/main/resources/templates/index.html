
<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body>

<header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>library</strong>
            </a>
            <a href="/songs/upload" class="btn btn-success">
                <i>upload music</i>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">Explore in Musics</h1>
            </div>
        </div>
    </section>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!-- Iterate over each song -->
                <div th:each="song : ${songs}" class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <!-- Display song title -->
                            <h5 class="card-title" th:text="${song.title}">Song Title</h5>
                            <!-- Optionally display song details such as artist or genre -->
                            <p class="card-text">Artist: <span th:text="${song.artist.name}">Unknown</span></p>
                            <!-- Add more details as needed -->
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <!-- Add data attributes to store song details -->
                                </div>
                                <!-- Optionally display song duration -->
                                <small class="text-body-secondary" th:text="${song.genre.title}">Genre</small>

                                <audio controls style="width: 100%;">
                                    <source th:src="${song.path}" type="audio/mpeg" >
                                    Your browser does not support the audio element.
                                </audio>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>
</html>
